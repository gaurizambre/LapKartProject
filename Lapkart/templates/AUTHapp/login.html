<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        .ul_navbar{
        background-color:pink;
        list-style-type:none;
        margin=0;
        padding=0;
        overflow:hidden;
        }
        li{
        float:left;
        }
        li a
        {
        display:block;
        text-decoration:none;
        padding:15px 15px 15px 15px;
        }
        li a:hover
        {
        background-color:Orange;
    </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style=" background-color:teal;text-align:center;">
    <header style="background-color:green; text-align:center;">
    <h1 style="background-color:black;color:white;">Lapkart</h1>
</header>
<ul class="ul_navbar" style="margin-top:-10px">

    <li><a href="/auth/home/">home</a></li>
    <li><a href="/seller/show/">Show Laptops</a></li>
    {% if user.is_authenticated %}
    <li><a>Hello, {{user.username}}</a></li>
    <li><a href="/auth/logout/">Logout</a></li>
    {% else %}
    <li><a href="/auth/login/">Login</a></li>
    <li><a href="/auth/register/">Register</a></li>
    {% endif %}
</ul><br>



    <div class="tex-center mx-auto" style="width:100%;padding:10%">
        <h2 style="text-align:center;margin-top:-15%"> Log In Page</h2>
    <form method="post" style="border:2px solid; padding-left:3%;padding-right:3%;margin-top:2%;margin:2%;">
        {% csrf_token %}
        <label>Enter Username:</label>
        <input type="text" name="uname"><br> <br>
        <label>Enter Password:</label>
        <input type="password" name="pw"><br> <br>
        <input type="submit" value="SignIn" class="btn btn-primary">
        <a href="/auth/register/"><button type="button" class="btn btn-primary ms-3">New Account</button></a>

    </form></div>
    <footer style="text-align:center;background-color:grey;color-white;padding;10px 15px 15px 15px;">
    <p style="background-color:black;color:white;">Copyright, Lapkart Pvt.Ltd</p>
</footer>
