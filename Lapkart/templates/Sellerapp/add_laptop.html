<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD LAPTOP</title>
    <style>
        .ul_navbar{
        background-color:white;
        list-style-type:none;
        margin=0;
        padding=0;
        overflow:hidden;
        }
        li{
        float:left;
        }
        li a
        {
        display:block;
        text-decoration:none;
        padding:15px 15px 15px 15px;
        }
        li a:hover
        {
        background-color:Orange;
    </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:teal;">
    <header style="background-color:black;color:white; text-align:center;">
        <h1>Lapkart</h1>
    </header>
    <ul class="ul_navbar" style="margin-top:-10px">
     <li><a href="/auth/home/">home</a></li>
    <li><a href="/seller/show/">Show Laptops</a></li>
    {% if user.is_authenticated %}
    <li><a>Hello, {{user.username}}</a></li>
    <li><a href="/auth/logout/">Logout</a></li>
    {% else %}
    <li><a href="/auth/login/">Login</a></li>
    <li><a href="/auth/register/">Register</a></li>
    {% endif %}
</ul><br>
    <h2 style="margin-left:35%;">ADD LAPTOP</h2>
    <div style="border:1px solid; margin-left:20%;margin-right:30%; padding-left:10%; padding-top:2%; width:45;">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Add Laptop" class="btn btn-primary">
        </form><br><br>
    </div><br>
    <a href="/seller/show/">
        <button class="btn btn-warning">Show Laptops</button>
    </a>
    <footer style="text-align:center;background-color:grey;color-white;padding;10px 15px 15px 15px;">
    <p style="background-color:black;color:white;">Copyright, Lapkart Pvt.Ltd</p>
</footer>

</html>
